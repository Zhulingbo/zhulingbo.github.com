<body>
    <div class="mask">
        <div class="share">
            <div class="moon">
                <img src="img/moon.png" width="100%">
            </div>
            <img src="img/share_girl.png" alt="" class="peri">
        </div>
    </div>
	<div class="container friend">
		<div class="enter_box">
			<p class="to"><span>To:</span><input type="text" placeholder="嫦娥"></p>
			<textarea placeholder="自定义祝福语"></textarea>
			<p class="from"><span>From:</span><input type="text" placeholder="小玉兔"></p>
		</div>
        <img src="img/friend_img.png" alt="" class="friend_img">
		<a href="javascript:;" class="to_friend">
		</a>
	</div>
<script>
$(function() {
    $(".to_friend").on('click',function(event) {
        $(".mask").show();
        $(".mask .share .peri").addClass('fly');
        $(this).addClass('to_friend_close');
    });
    $(".mask").on('click',function(event) {
        $(".mask").hide();
        $(".mask .share .peri").removeClass('fly');
    });
});
</script>
