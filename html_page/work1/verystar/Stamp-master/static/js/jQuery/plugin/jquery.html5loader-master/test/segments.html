</head>
<body>
	<script type="text/javascript">

	var t = (new Date).getTime();
	var files = [
		[
			{
				"source": "http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js?"+t,

			{

		    "type": "SCRIPT",
		    "size": 4.096
			}

		], [

			{
				"source": "http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js?"+t,
		    "type": "SCRIPT",
		    "size": 4.096
			},
			{
				"source": "http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.js?"+t,
		    "type": "SCRIPT",
		    "size": 4.096

			}

	$.html5Loader({
			filesToLoad: {"files": files},
			stopExecution: true,

			onElementLoaded: function ( obj, elm ) {
				var source = obj.source.split('/');
				console.log( source[source.length-1].split('.js')[0] );

			onComplete: function () {
				console.log("%c\n All assets loaded! ", "background: #222; color: #bada55");
