<!DOCTYPE html>
<!--[if IEMobile 7 ]>
<html class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>必胜客</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div class="mask please_mask">
	<img src="img/come_on.png" class="come_on">
	<img src="img/come_on_light.png" alt="" class="light">
</div>
<!-- container -->
<div class="container finish">
	<img src="img/pizz.png" class="pizz">
	<div class="tit">
		<p class="tit1">投票完成</p>
		<p class="txt">感谢您参与必胜客“时尚制服投票战”！</p>
	</div>
	<p class="hint">
			填写真实有效的个人联系信息，<br>
即有机会赢取上海时装周门票或必胜客礼品卡！
	</p>
	<form>
		<div class="name clearfix">
			<span>姓&nbsp&nbsp名:</span>
			<input type="text">
		</div>
		<div class="tel clearfix">
			<span>联系电话:</span>
			<input type="text">
		</div>
		<div class="address clearfix">
			<span>寄送地址:</span>
			<textarea name="" id="" cols="30" rows="2"></textarea>
		</div>
	</form>
	<p class="rule_txt">
		活动结束后,将随机抽取5位用户赠送上海时装周必胜客专场秀门票一张、<br>
10位用户赠送价值200元的必胜客礼品卡一张作为奖品；<br>
工作人员将在活动结束后联系中奖用户安排奖品寄送；<br>
您的信息为本次活动奖品兑换凭证，不会透露给无关第三方。
	</p>
	<div class="camera_box">
		<img src="img/camera.png" class="camera">
		<img src="img/camera_light1.png" class="light1">
		<img src="img/camera_light2.png" class="light2">
		<img src="img/bo.png" class="bo">
	</div>
	<a href="list.html" class="btn list_btn">
		人气榜单
	</a>
	<a href="javascript:;" class="btn put">
		提交信息<br>
		邀请好友
	</a>
</div>
<!-- container -->
<script src="js/app.js" id="appjs" data-adapt="1" ></script>
<script type="text/javascript" src="js/jquery.min2.0.3.js" ></script>
<script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript">
$(function() {
	setInterval(function(){
  		if ($(".camera_box .light1").css('display') != 'none') {
  			$(".camera_box .light1").hide();
            $(".camera_box .light2").show();
  		}else{
  			$(".camera_box .light1").show();
            $(".camera_box .light2").hide();
  		}
  	},1000)

  	$(".put").on('click',function(){
  		$(".please_mask").show();
  	})
  	$(".please_mask").on('click',function(){
  		$(".please_mask").hide();
  	})
});
</script>
</body>
</html>
