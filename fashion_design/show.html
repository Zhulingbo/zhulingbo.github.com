<script type="text/javascript">
$(function() {
	setInterval(function(){
  		if ($(".list .camera_box .light1").css('display') != 'none') {
  			$(".list .camera_box .light1").hide();
            $(".list .camera_box .light2").show();
  		}else{
  			$(".list .camera_box .light1").show();
            $(".list .camera_box .light2").hide();
  		}
  	},1000)

  	$(".open").on('touchstart',function(){
  		$(".three_btn").stop().slideToggle();
  		$(this).toggleClass('btn_show');
  		if ($(this).hasClass('btn_show')) {
  			$(this).find('em').html("展开");
  		}else{
  			$(this).find('em').html("收起");
  		}
  	})

  	var mySwiper = new Swiper('.swiper-container', {
		resistanceRatio : 0,
		direction : 'vertical'
	})

	$(".vote").on("click",function(){
		$(".vote_mask").show();
	})
	$(".again").on("click",function(){
		$(".vote_mask").hide();
	})
});
</script>
