<head>
    <meta charset="utf-8">
    <title>KFC</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script type="text/javascript" src="js/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/jquery.min2.0.3.js" ></script>
    <script src="js/spriteclip.min_rem.js"></script>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<!-- container -->
<div class="container tell">
	<img src="img/logo.png" class="logo">
	<img src="img/cloud.png" class="cloud">
	<div class="title">
		<img src="img/tell_title7.png" height="100%">
	</div>
    <img src="img/xiaoxiao.png" alt="" class="name_card">
    <span class="yun_heart1">
        <img src="img/yun_cloud1.png" width="100%">
    </span>
    <span class="yun_heart2">
        <img src="img/yun_cloud2.png" width="100%">
    </span>
    <span class="yun_heart3">
        <img src="img/yun_cloud2.png" width="100%">
    </span>
	<!-- demo -->
	<div class="tell7"></div>
	<!-- demo -->
	<!-- pail -->
	<div class="pail">
        <div class="kiss"></div>
		<img src="img/tell_pail.png" class="fu_pail">
	</div>
	<!-- pail -->
	<a href="javascript:;" class="tell_btn">
		<img src="img/tell_world.png" width="100%">
	</a>
	<img src="img/red_border.png" alt="" class="red_door">
	<img src="img/water.png" alt="" class="water">
</div>
<!-- container -->
<script src="js/app.js" id="appjs" data-adapt="1" ></script>
<script type="text/javascript">
jQuery(document).ready(function ($) {
    $(window).on('scroll.elasticity',function (e) {
        e.preventDefault();
    }).on('touchmove.elasticity', function (e) {
                e.preventDefault();
            });
    //
    $(".rule_btn").on('click', function (event) {
        $(".rule_mask").show();
        // $(".lucky_list").hide();
        $(".activity_btn").addClass('active');
        myScroll1 = new IScroll('#iscroll1', { scrollY: true, scrollbars: 'custom' });
        myScroll2 = new IScroll('#iscroll2', { scrollY: true, scrollbars: 'custom' });

        // myScroll2 = new IScroll('#wrapper:nth-child(2)', { scrollY: true, scrollbars: 'custom' });
    });
    //
    $(".lucky_list_btn").on('click', function (event) {
        $(".rule_wrap").hide();
        $(".lucky_list").show();
        myScroll2 = new IScroll('#iscroll2', { scrollY: true, scrollbars: 'custom' });
    });
    $(".activity_btn").on('click', function (event) {
        $(".lucky_list").hide();
        $(".rule_wrap").show();
        myScroll1 = new IScroll('#iscroll1', { scrollY: true, scrollbars: 'custom' });
    });
    //
    $(".mask_btn a").on('click', function (event) {
        $(this).addClass('active');
        $(this).siblings().removeClass('active');
    });
    //
    $(".close").on('click', function (event) {
        $(".rule_mask").hide();
    });
    //
    $(".tel .put_in").on('click', function (event) {
        $(".put_mask2").show();
    });
    //
    $(".alter").on('click', function (event) {
        $(".put_mask2").hide();
    });
    //

    var width,height,bg_width, bg_height;
    if (matchMedia('only screen and (max-height: 416px)').matches) {
        width = 260; height = 416;
        bg_width = 5200; bg_height = 416;
    }else if (matchMedia('only screen and (max-height: 504px)').matches) {
        width = 320; height = 504;
        bg_width = 6400; bg_height = 504;
    }
    else{
        width = 375;height = 603;
        bg_width = 7500;bg_height = 603;
    }
    //var rate = $(document).width() / width;
    var options = {
            totalFrames: 20,
            frameRate: 5,
            frameWidth: width,
            frameHeight: height,
            layout: "horizontal",
            stops: []
        },
        bernard;

    $('.tell7').css({
        'width': width,
        'height': height,
        //'background-size': bg_width * rate + 'px ' + bg_height * rate + 'px'
        'background-size': bg_width + 'px ' + bg_height  + 'px'
    });

    options.frameWidth = width;
    options.frameHeight = height;
    bernard = $(".tell7").data("spriteClip");
    // bernard = new SpriteClip(document.getElementById("bernard"), options);
    bernard = new SpriteClip($(".tell7"), options);
    bernard.play();
});
</script>
</body>
</html>
