<!DOCTYPE html>

<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>The North Face</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script type="text/javascript" src="js/jquery.min2.0.3.js" ></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
<!-- container -->
<div class="container home">
    <!-- swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="p1">
                    <img src="img/home_bg1.jpg" width="100%">
                    <div class="txt">
                        <div class="type1">
                            <img src="img/bg1_txt1.png">
                        </div>
                        <div class="type2">
                            <img src="img/bg1_txt2.png">
                        </div>
                    </div>
                    <img src="img/arrow.png" class="arrow">
                </div>
                <div class="p2">
                    <img src="img/home_bg2.jpg" width="100%">
                    <div class="txt">
                        <div class="type3">
                             <img src="img/bg2_txt1.png">
                        </div>
                        <div class="type4">
                             <img src="img/bg2_txt2.png">
                        </div>
                    </div>
                    <img src="img/arrow.png" class="arrow">
                </div>
            </div>
            <div class="swiper-slide page2">
                <img src="img/index_bg.jpg" width="100%">
                <img src="img/logo.png" class="logo">
                <img src="img/home_p2_title.png" class="tit">
                <img src="img/seal.png" class="seal">
                <a href="javascript:;" class="go">
                    <img src="img/home_p2_btn.png" width="100%">
                </a>
                <img src="img/bar.jpg" class="bar">
            </div>
        </div>
    </div>
    <!-- swiper -->
</div>
<!-- container -->
<script src="js/app.js" id="appjs" data-adapt="1" ></script>
<script type="text/javascript">
$(function() {
    $('body').on('touchmove', function (event) {
        event.preventDefault();
    });
    var mySwiper = new Swiper('.swiper-container', {
        direction : 'vertical',
        resistanceRatio:0,
        onSlideChangeEnd: function(swiper){
            if (mySwiper.activeIndex == 1) {
                mySwiper.lockSwipeToPrev();
            };
        }
    });
    mySwiper.lockSwipes();
    setTimeout(function(){
        mySwiper.unlockSwipes();
    },4000)
    window.onorientationchange = function(){
        switch(window.orientation){
            case -90:
            case 90:
            alert("横屏:" + window.orientation);
            case 0:
            case 180:
            alert("竖屏:" + window.orientation);
            break;
        }
}
});
</script>
</body>
</html>
