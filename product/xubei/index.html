<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--<script src="http://local.uniqlo.wx.verystar.cn/assets/js/jquery-2.1.1.min.js"></script>-->
    <script type="text/javascript" src="js/jquery.min2.0.3.js" ></script>
    <script type="text/javascript" src="js/rem_w.js"></script>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<!-- container -->
<div class="container">
	<img src="img/logo.png" class="logo">
	<a href="javascript:;" class="rule_btn">
		<img src="img/rule_btn.png" width="100%">
	</a>
	<img src="img/copy_right.png" class="copy">
	<!-- index -->
	<div class="index">
		<img src="img/index_cloud.png" class="cloud">
		<div class="tit">
			<img src="img/index_title.png" height="100%">
		</div>
		<div class="cat">
			<img src="img/index_cat.png" height="100%">
		</div>
		<img src="img/index_cup1.png" class="cup1">
		<img src="img/index_cup2.png" class="cup2">
		<img src="img/index_cup3.png" class="cup3">
		<img src="img/index_cup4.png" class="cup4">
		<a href="javascript:;" class="btn">
			<img src="img/index_btn.png" width="100%">
			<img src="img/bell.png" class="bell">
		</a>
	</div>
	<!-- index -->
	<!-- choose_page -->
	<div class="choose_page">
		<img src="img/choose_cat.png" class="cat">
		<div class="tit">
			<img src="img/choose_tit.png" height="100%">
		</div>
		<div class="cat_box">
			<a href="javascript:;" class="cup cup1">
				<!-- <span class="cup_demo"></span> -->
				<img src="img/choose_cup1.png" width="100%" class="choose_cup choose_before" style="display:none">
				<img src="img/choice_bell.png" class="bell">
			</a>
			<a href="javascript:;" class="cup cup2">
				<img src="img/choose_cup2.png" width="100%" class="choose_before">
				<img src="img/choice_bell.png" class="bell">
			</a>
			<a href="javascript:;" class="cup cup3">
				<img src="img/choose_cup3.png" width="100%" class="choose_before">
				<img src="img/choice_bell.png" class="bell">
			</a>
			<a href="javascript:;" class="cup cup4">
				<img src="img/choose_cup4.png" width="100%" class="choose_before">
				<img src="img/choice_bell.png" class="bell">
			</a>
		</div>
		<div class="cloud">
			<img src="img/choose_cloud.png" width="100%">
			<img src="img/jt.png" class="arrow">
		</div>
		<a href="water.html" class="add_one">
			<img src="img/add_one.png" width="100%">
		</a>
		<a href="javascript:;" class="add_one_disable">
			<img src="img/add_one_disable.png" width="100%">
		</a>
	</div>
	<!-- choose_page -->
</div>
<!-- container -->
</body>
<script type="text/javascript">
	$(function() {
		$('body').on('touchmove', function (event) {
	      event.preventDefault();  
	  });
		$(".index .btn").on('click',function(event) {
			$(".index").fadeOut('400', function() {
				$(".choose_page").fadeIn();
				$(".cup1 .choose_cup").hide();
				$(".cup1 .bell").show();
				setTimeout(function(){
					$(".cup1 .choose_cup").show();
					$(".cup1 .bell").hide();
				},1000)
			});
		});
		$(".cup").on('click',function(event) {
			$(this).siblings('.cup').find('.choose_before').show();
			$(this).find('.choose_before').hide();
			$(this).siblings('.cup').find('.bell').hide();
			$(this).addClass('change_bg');
			$(this).find('.bell').show();
			$(".add_one_disable").hide();
		});

	});
</script>
