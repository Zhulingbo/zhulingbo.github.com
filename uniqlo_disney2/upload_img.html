<!DOCTYPE html>

<!--[if (gt IEMobile 7)|!(IEMobile)]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>KFC</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery.min2.0.3.js" ></script>
    <script type="text/javascript" src="js/hammer.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!-- mask -->
<div class="mask share_mask">
  <img src="img/share_img.png" alt="" class="share_img">
</div>
<!-- mask -->
<!-- container -->
<div class="container upload">
  <div class="pic">
    <canvas id="mycanvas" width="296" height="480"></canvas>
  </div>
  <div class="btn clearfix">
    <input type="file" id="file_input" class="change"/>
    <span class="c">
      <img src="img/change_one.png" width="100%">
    </span>
    <a href="javascript:;" class="finish">
      <img src="img/finish.png" width="100%">
    </a>
  </div>
</div>
<!-- container -->
<script src="js/app.min.js" id="appjs" data-adapt="1" ></script>
<script type="text/javascript">
$(function() {
  $("body").on('touchmove', function (event) {
      event.preventDefault();
  });
  //canvas
    var canW = $(".pic").width();
    var canH = $(".pic").height();
    // alert(canW);
    // alert(canH);
    var canvas = document.getElementById("mycanvas");
    var ctx = canvas.getContext("2d");
    var img = new Image();
    var img2 = new Image();
    img.src="img/photo_frame.png";
    img2.src="img/photo_frame.png";
    img2.onload = function(){
      // ctx.drawImage(img, 0, 0,296,480);
      ctx.drawImage(img2, 0, 0,296,480);
    }


    //提交图片
    $('input[type=file]').change(function(){
        var file=this.files[0];
        var reader=new FileReader();
        reader.onload=function(){
            // 通过 reader.result 来访问生成的 DataURL
            var url=reader.result;
            setImageURL(url);
        };
        reader.readAsDataURL(file);
    })
    function setImageURL(url){
      img.src=url;
      img.onload = function(){
        ctx.drawImage(img, 0, 0);
        ctx.drawImage(img2, 0, 0,296,480);
      }
    }

    //完成
    $(".finish").on('click',function(){
      $(".share_mask").show();
    })

});
</script>
</body>
</html>
