<script type="text/javascript">
$(function() {
    $('.code_mask').on('touchmove', function (event) {
        event.preventDefault();
    });
    $(".attention").on('click',function(){
      $(".code_mask").show();
    })
    $(".close").on('click',function(){
      $(".code_mask").hide();
    })
});
