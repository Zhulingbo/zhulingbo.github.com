<head>
    <meta charset="utf-8">
    <title>KFC</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery.min2.0.3.js" ></script>
    <script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!-- loading -->
<div class="mask">
    <div class="load-box">
        <div class="loading" style="width:0%"></div>
        <img src="img/loading.png" class="loading-img">
    </div>
</div>
<!-- loading -->
<!-- container -->
<div class="container">
    <nav class="clearfix">
        <div class="logo">
            <img src="img/logo.png" width="100%">
        </div>
        <ul>
            <li class="nav_active">首页</li>
            <li>作品</li>
            <li>关于</li>
        </ul>
    </nav>
    <!-- banner -->
    <div class="banner">
        <img src="img/banner.jpg" width="100%">
    </div>
    <div class="main">
        
    </div>
</div>

<!-- banner -->
<!-- container -->
<script src="js/app.min.js" id="appjs" data-adapt="1" ></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
    $("nav ul li").on('click',function(){
        $(this).addClass('nav_active');
        $(this).siblings().removeClass('nav_active');
    })
    //预加载图片
        var loaded = 0;
        if ($('.container img').length === 0 || navigator.userAgent.indexOf('MSIE 9') != -1){
        }else{
            $('.container').imagesLoaded().progress(function(instance,image){
                loaded ++ ;
                $('.loading').css('width', parseInt(loaded / instance.images.length * 100) + '%');
                console.log(loaded);
                if (loaded == instance.images.length) {
                    setTimeout(function () {
                        $('.mask').fadeOut();
                        init_page();
                    }, 100);
                }
            });
        }

});
</script>
</body>
</html>
